dependencies {
    annotationProcessor project(':griffon-core-compile')
    compileOnly project(':griffon-core-compile')
    compileOnly project(':griffon-groovy-compile')

    api project(':griffon-guice')

    runtimeOnly config.dependencyManagement.gav('slf4j', 'slf4j-simple')

    testImplementation project(':griffon-core-test')

    functionalTestImplementation "org.hamcrest:java-hamcrest:$hamcrestVersion"
    functionalTestImplementation "junit:junit:$junitVersion"
    functionalTestImplementation("org.spockframework:spock-core:$spockVersion") {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    functionalTestImplementation("org.codehaus.groovy:groovy:$groovyVersion") {
        exclude module: 'junit', group: 'junit'
    }
}

sourceSets {
    main {
        resources {
            srcDirs = [
                'griffon-app/resources',
                'griffon-app/i18n',
                'src/main/resources'
            ]
        }
    }
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'
    }

    reports {
        html.enabled = true
    }
}

integrationTest {
    enabled = false

    ignoreFailures = !rootProject.fullBuild

    jacoco {
        excludes = ['sample.**']
    }
}

functionalTest {
    enabled = false

    ignoreFailures = !rootProject.fullBuild

    jacoco {
        excludes = ['sample.**']
    }
}