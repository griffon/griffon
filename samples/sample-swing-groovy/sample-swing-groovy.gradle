apply from: rootProject.file('samples/shared-files/samples-common-groovy.gradle')

application {
    mainClassName = project.name.replace('-', '.') + '.Launcher'
}

ext.hasIntegrationTests = true
ext.hasFunctionalTests = false
ext.depProjects = [
    ':griffon-core',
    ':griffon-groovy',
    ':griffon-swing',
    ':griffon-swing-groovy',
    ':griffon-guice',
    ':griffon-core-test',
    ':griffon-swing-test'
]

ext.depProjects.each { evaluationDependsOn it }
apply from: rootProject.file('gradle/coverage-samples.gradle')

dependencies {
    compileOnly project(':griffon-groovy-compile')

    api project(':griffon-groovy')
    api project(':griffon-swing-groovy')

    testImplementation project(':griffon-swing-test')
}

afterEvaluate {
    functionalTest.enabled = false
}