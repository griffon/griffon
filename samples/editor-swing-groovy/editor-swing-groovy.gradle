mainClassName = 'editor.Launcher'

dependencies {
    compileOnly project(':griffon-groovy-compile')

    api project(':griffon-swing-groovy')
    api project(':griffon-guice')
    api "commons-io:commons-io:$commonsIoVersion"

    runtimeOnly config.dependencyManagement.gav('slf4j', 'slf4j-simple')
}

sourceSets {
    main {
        groovy {
            srcDirs = [
                'griffon-app/conf',
                'griffon-app/controllers',
                'griffon-app/models',
                'griffon-app/views',
                'griffon-app/services',
                'griffon-app/lifecycle',
                'src/main/groovy'
            ]
        }
        resources {
            srcDirs = [
                'griffon-app/resources',
                'griffon-app/i18n',
                'src/main/resources'
            ]
        }
    }
}