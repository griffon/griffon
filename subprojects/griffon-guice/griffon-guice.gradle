dependencies {
    api project(':griffon-core')
    api("com.google.inject:guice:$guiceVersion") {
        exclude group: 'org.sonatype.sisu.inject', module: 'cglib'
        exclude group: 'com.google.guava', module: 'guava'
    }
    api(config.dependencies.gav('guava')) {
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }
    //api "com.google.code.findbugs:jsr305:$jsr305Version"

    compileOnly project(':griffon-core-compile')
    annotationProcessor project(':griffon-core-compile')
}
