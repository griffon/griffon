plugins {
    id 'java-library'
    id 'groovy'
}

dependencies {
    api "javax.application:jsr377-api:$jsr377ApiVersion"
    api "org.kordamp.jsr377:jsr377-converters:$jsr377ConverterVersion"
    api "org.slf4j:slf4j-api:$slf4jVersion"
    api "org.kordamp.jipsy:jipsy-util:${jipsyVersion}"

    testRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"

    testAnnotationProcessor "org.kordamp.jipsy:jipsy:${jipsyVersion}"
    testCompileOnly "org.kordamp.jipsy:jipsy:${jipsyVersion}"
}