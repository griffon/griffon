config {
    info {
        tags = ['griffon', 'plugin']
    }

    docs {
        groovydoc {
            replaceJavadoc = true
            options {
                link 'https://docs.gradle.org/5.0/javadoc/', 'org.gradle.'
            }
        }
    }

    plugins {
        plugin {
            name                = 'griffon'
            id                  = 'org.codehaus.griffon.project'
            implementationClass = 'org.codehaus.griffon.gradle.GriffonPlugin'
        }
    }
}

dependencies {
    compileOnly gradleApi()

    api "org.kordamp.gradle:java-project-gradle-plugin:$kordampPluginVersion"
    compileOnly 'com.github.jengelman.gradle.plugins:shadow:6.1.0'

    testImplementation("org.spockframework:spock-core:$spockVersion") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}

processResources {
    expand(
        griffonVersion       : version,
        groovyVersion        : groovyVersion,
        spockVersion         : spockVersion,
        slf4jVersion         : slf4jVersion,
        jacocoVersion        : jacocoVersion,
        junitVersion         : junitVersion,
        junit5Version        : junit5Version,
        junitPlatformVersion : junitPlatformVersion,
        jipsyVersion         : jipsyVersion,
        awaitilityVersion    : awaitilityVersion,
    )
}