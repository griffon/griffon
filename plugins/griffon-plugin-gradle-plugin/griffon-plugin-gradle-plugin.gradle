config {
    info {
        tags = ['griffon', 'plugin']
    }

    docs {
        groovydoc {
            replaceJavadoc = true
            options {
                link 'https://docs.gradle.org/5.0/javadoc/', 'org.gradle.'
            }
        }
    }

    plugins {
        plugin {
            name                = 'griffonPlugin'
            id                  = 'org.codehaus.griffon.plugin'
            implementationClass = 'org.codehaus.griffon.gradle.GriffonPluginPlugin'
        }
    }
}

dependencies {
    compileOnly gradleApi()

    api project(':griffon-gradle-plugin')

    api "org.kordamp.gradle:settings-gradle-plugin:$kordampPluginVersion"
    api "org.kordamp.gradle:inline-gradle-plugin:$kordampPluginVersion"
    api "org.kordamp.gradle:insight-gradle-plugin:$kordampPluginVersion"
    api "org.kordamp.gradle:enforcer-api:$enforcerPluginVersion"
    api "org.kordamp.gradle:enforcer-rules:$enforcerPluginVersion"
    api "org.kordamp.gradle:enforcer-gradle-plugin:$enforcerPluginVersion"
    api "org.kordamp.gradle:java-project-gradle-plugin:$kordampPluginVersion"
    api "org.kordamp.gradle:guide-gradle-plugin:$kordampPluginVersion"
    api "org.ajoberstar:gradle-git-publish:$gitPluginVersion"

    testImplementation("org.spockframework:spock-core:$spockVersion") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}